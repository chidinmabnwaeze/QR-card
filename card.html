<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Authentication</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="/images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles/qr.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div
            class="card d-flex rounded-corners"
            style="width: 24rem; background-color: rgb(255, 255, 255)"
          >
            <img class="center m-3" src="/images/image-qr-code.png" alt="" />
            <div class="card-body text-center">
              <h3 class="card-title">
                Gain access to our varieties of products
              </h3>
              <p class="card-text">
                Scan the QR code to visit Didi hair collection and view variety
                of our products
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
